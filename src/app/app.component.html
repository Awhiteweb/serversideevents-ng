<main class="container my-5">
  <div>
    <h1>Hello, {{ title }}</h1>
    <p>Congratulations! Your app is running. ðŸŽ‰</p>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
      <div class="list-group">
        Information
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" *ngFor="let item of items$ | async">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{ item.Name }}</h6>
              <p class="mb-0 opacity-75">{{ item.Value }}</p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="list-group">
        Warnings
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" *ngFor="let item of warnings$ | async">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{ item.Name }}</h6>
              <p class="mb-0 opacity-75">{{ item.Value }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
